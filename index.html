<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        nav {
            height: 10vh;
            width: 100%;
            background-color: gray;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            font-weight: 900;
        }

        .container {
            height: 90vh;
            width: 100%;
            padding: 30px;
        }

        .product {
            max-width: 250px;
            padding: 16px;
            border: 2px solid #333;
            border-radius: 10px;
            background: #f9f9f9;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            transition: transform 0.3s ease;
            height: 60%;
        }

        .product:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .product img {
            width: 100%;
            height: 50%;
            border-radius: 8px;
            margin-bottom: 12px;
            object-fit: cover;
        }

        .product span {
            display: block;
            margin: 6px 0;
            font-size: 1rem;
            color: #222;
        }

        .product span:first-of-type {
            font-weight: 700;
            font-size: 1.2rem;
            color: #0077cc;
        }

        .product span:nth-of-type(2) {
            font-weight: 600;
            color: #e74c3c;
        }

        .product span:nth-of-type(3) {
            font-style: italic;
            color: #555;
        }
    </style>
</head>

<body>
    <nav>
        <span>Ecommers</span>
    </nav>
    <div class="container">
        <div class="product">
            <img src="https://wikieducator.org/images/5/56/404book.jpg" alt="">
            <span>Jays Book</span>
            <span>price:1000</span>
            <span>Publisher:Manoj Sai</span>
        </div>
    </div>
</body>

</html>
